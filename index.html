<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script charset="utf-8" type="text/javascript" src="index.js"></script>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&family=Rubik&display=swap" rel="stylesheet">
</head>
<body>
    <div id="members" class="container">
        <p class="container-label">成員</p>
        <div class="add-input-group">
            <input name="new-member">
            <button class="is-primary" name="add-member">新增成員</button>
        </div>
        <div class="tags"></div>
    </div>

    <div id="items" class="container">
        <p class="container-label">品項</p>
        <div class="add-input-group">
            <div class="static">品名</div>
            <input name="new-item-name">
            <div class="static">金額</div>
            <input type="number" name="new-item-dollar">
            <div class="static">元</div>
            <button class="is-primary" name="add-item">新增品項</button>
        </div>
        <div class="tags"></div>
    </div>

    <div id="sheet" class="container">
        <p class="container-label">試算表</p>
        <div 
            class="table-responsive" 
            style="width: 100%; max-height: 80vh; overflow: auto; margin-bottom: 1em;"
        >
            <table id="count">
                <thead>
                    <tr id="sheet-header">
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div style="width: 100%; text-align: right;">
            <button class="is-primary" name="count-result">計算結果</button>
        </div>
    </div>

    <div id="result" class="container hidden">
        <p class="container-label">結果</p>
        <div></div>
        <div style="width: 100%; text-align: right;">
            <button class="is-primary" name="download-result">輸出結果</button>
        </div>
    </div>
</body>
</html>
